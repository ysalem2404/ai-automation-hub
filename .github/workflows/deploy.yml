name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build React app
        run: npm run build
        
      - name: List dist contents
        run: |
          echo "===== Contents of dist folder ====="
          ls -lah dist/
          echo "===== Recursive listing ====="
          find dist/ -type f
        
      - name: Create deployment structure
        run: |
          echo "Creating directory structure..."
          mkdir -p _site/tools/data-matcher
          
          echo "Copying landing page..."
          cp index.html _site/index.html
          
          echo "Copying React app..."
          cp -r dist/. _site/tools/data-matcher/
          
          echo "===== Final _site structure ====="
          find _site/ -type f
          
          echo "===== Verifying data matcher files ====="
          ls -lah _site/tools/data-matcher/
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
